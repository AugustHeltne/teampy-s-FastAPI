<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{{label|safe}}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/main.css') }}">
<style>
  body {
  background-color: {{primary|safe}};
}
  
main {
    display: -ms-flexbox;
    display: flex;
    -ms-flex-align: center;
    align-items: center;
    padding-top: 40px;
    padding-bottom: 40px;
}
</style>
</head>

<body>
    <nav class="nav justify-content-center" style="background-color: {{primary|safe}}; color: white">
        <div>{{ label|safe }}</div>    
    </nav>
<main role="main" class="container text-center">
    <div class="scratchcard card shadow p-3 bg-white rounded-lg">
          <h1 class="card-title" style="color: {{primary|safe}}">Team {{ team }}</h1>
          <p class="card-text">Click on the answer alternatives below. <a href=".">Refresh</a> the page to see changes made by the other team members.</p>
          
            {{ table|safe }}

    <div class="card-footer text-muted">
        <div>Share this link with your team members:</div>
        <a class="text-secondary" href="{{ url|safe }}">{{ url|safe }}</a>
    </div>
        

      
    </div><!-- scratchcard-->

</main>
<footer></footer>
</body>
</html>
