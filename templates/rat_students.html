<html lang="en-US"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

<title>Claim</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">

<style>
  

  
  body {
    font-family: 'Source Sans Pro', sans-serif;
    display: -ms-flexbox;
    display: flex;
    -ms-flex-align: center;
    align-items: center;
    padding-top: 40px;
    padding-bottom: 40px;
    background-color: white;
  }
  .scratchcard {
  width: 100%;
  max-width: 430px;
  padding: 15px;
  margin: auto;
  border-radius: 10px;
  }

.team {
  width: 80px;
  height: 80px;
  background-color: cornflowerblue;
  color: white;
  font-weight: bold;
  font-size: larger;
}

</style>
</head>


<body class="">
  <main class="container" id="content" role="main">
    <div class="my-5">
      <div class="d-flex mb-4">
        <h1><strong>One</strong> member of each team:</h1>
      </div>
      <div class="d-flex mb-4">
        <h1><span class="badge badge-pill badge-primary">1</span> Visit <a href="{{url|safe}}">{{url|safe}}</a></h1>
      </div>
      <div class="d-flex mb-4">
        <h1><span class="badge badge-pill badge-primary">2</span> Use Code <b>{{public_id|safe}}</b></h1>
      </div>
      <div class="d-flex mb-4">
        <h1 id="icons" class="mb-0"><span class="badge badge-pill badge-primary">3</span> Access your team cards here:</h1>
      </div>
      <ul class="row row-cols-3 row-cols-sm-4 row-cols-lg-6 row-cols-xl-8 list-unstyled list">
        {{ teams | safe}}
      </ul>
      <div class="d-flex mb-4">
        <h1 id="icons" class="mb-0"><span class="badge badge-pill badge-primary">4</span> Share the link with the other team members.</h1>
      </div>
    </div>
  </main>
<footer></footer>
</body>
</html>
